body {

<body>
<div class="container" id="navi">
    <ul class="nav nav-tabs" id="main-nav">
        <li><a href="home.html">首页</a></li>
        <li><a href="overview.html">网站概况</a></li>

        <li class="dropdown person"><a class="dropdown-toggle" data-toggle="dropdown" href="#">个人中心<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="person_info.html">个人信息</a></li>
                <li><a href="">修改资料</a></li>
                <li><a href="joined.html">已参与比赛</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="container">
    <div class="container" id="cover"> <img src="assets/img/u76.jpg" style="width:100%; height:100%;"> </div>
    <div class="container" id="basic">
        <div id="header"> <img src="assets/img/u78.jpg" style="width:100%; height:100%;"> </div>
    </div>
</div>

<div id="content" style="margin-top:20px">
    <table width="100%">
        <tr>
            <td><h4>基本信息</h4></td>
        </tr>
        <tr>
            <td><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 : </span>
                <input name="name" type="text" class="input-large"></td>
            <td><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别 : </span>
                <input type="radio" name="sex" value="male">
                男
                <input type="radio" name="sex" value="female">
                女</td>
        </tr>
        <tr>
            <td><span>出生年月 : </span>
                <input name="birthday" type="text" class="input-large"></td>
            <td><span>所在城市 : </span>
                <input name="city" type="text" class="input-large"></td>
        </tr>
        <tr>
            <td><h4>联系方式</h4></td>
        </tr>
        <tr>
            <td><span>联系电话 : </span>
                <input name="phone" type="text" class="input-large"></td>
            <td><span>电子邮箱 : </span>
                <input name="email" type="text" class="input-large"></td>
        </tr>
        <tr>
            <td><span>通信地址 : </span>
                <input name="address" type="text" class="input-large"></td>
            <td><span>邮政编码 : </span>
                <input name="zipcode" type="text" class="input-large"></td>
        </tr>
    </table>
    
    <table>
    	<tr>
            <td><h4>自我评价</h4></td>
        </tr>
        <tr>
        	<td>
            	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            	<textarea rows="3" name="comment" class="input-xxlarge"></textarea>
            </td>
        </tr>
        <tr>
            <td><h4>职业目标</h4></td>
        </tr>
        <tr>
        	<td>
            	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            	<input name="aim" type="text" class="input-large">
            </td>
        </tr>
        <tr>
        	<td>
            	<input type="submit" class="btn btn-primary" name="submit" value="保存修改">
            </td>
        </tr>
    </table>
</div>

<div id="content">
	<table width="100%">
        <tr>
            <td><h4>教育背景</h4></td>
        </tr>
        <tr>
            <td><span>学校名称 : </span>
                <input name="school" type="text" class="input-large"></td>
            <td><span>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历 : </span>
                <input name="degree" type="text" class="input-large"></td>
        </tr>
        <tr>
            <td><span>专业名称 : </span>
                <input name="specilty" type="text" class="input-large"></td>
            <td><span>起止时间 : </span>
                <input name="period" type="text" class="input-large"></td>
        </tr>
    </table>
    <table width="100%">
    	<tr>
        	<td>
            	<span>主修课程 : </span><textarea rows="3" name="major" class="input-xxlarge"></textarea>
            </td>
        </tr>
        <tr>
            <td><h4>语言能力</h4></td>
        </tr>
        <tr>
        	<td>
            	<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            	<input name="language" type="text" class="input-large">
            </td>
        </tr>
        <tr>
        	<td>
            	<input type="submit" class="btn btn-primary" name="submit" value="保存修改">
            </td>
        </tr>
    </table>
</div>
